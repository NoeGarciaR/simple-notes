<div class="jumbotron">
  <h1>Home</h1>      
  <p>Here you will see the notes that you have active.</p>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
  <div class="col mt-1 p-1" *ngFor="let note of notes">
    <app-note-form (archive)="updateNote($event)" (delete)="deteteNote($event)" (objectResponse)="updateNote($event)" [note]="note"></app-note-form>
  </div>
</div>
