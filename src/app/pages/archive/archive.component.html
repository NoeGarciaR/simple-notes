<div class="jumbotron">
  <h1 class="animate__animated animate__fadeInDown">Archive</h1>      
  <p class="animate__animated animate__fadeInUp">Here you will see the notes you have on file.</p>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 animate__animated animate__fadeInLeft">
  <div class="col p-1 mt-1" *ngFor="let note of notes">
    <app-note-form (unarchive)="updateNote($event)" (delete)="deteteNote($event)" (objectResponse)="updateNote($event)" [note]="note"></app-note-form>
  </div>
</div>
